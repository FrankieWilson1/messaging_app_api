<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="text"],
        input[type="password"] {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .register-button {
            background-color: #007bff;
        }
        .register-button:hover {
            background-color: #0056b3;
        }
        .help-button {
            background-color: #6c757d;
        }
        .help-button:hover {
            background-color: #5a6268;
        }
        #result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            background-color: #e2f0e2;
            color: #28a745;
            word-wrap: break-word;
        }
        #error-result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            background-color: #f8d7da;
            color: #721c24;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" class="register-button">Register</button>
    </form>
    
    <a href="https://github.com/FrankieWilson1/messaging_app_api/tree/main/chats/#API.md" target="_blank" rel="noopener noreferrer">
        <button class="help-button" style="margin-top: 10px; width: 100%;">Help</button>
    </a>
    
    <div id="result"></div>
    <div id="error-result"></div>
</div>

<script>
    const form = document.getElementById('registerForm');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error-result');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Clear previous results
        resultDiv.innerHTML = '';
        errorDiv.innerHTML = '';

        try {
            // Updated endpoint to use your live PythonAnywhere URL
            const response = await fetch('https://frankiewilson.pythonanywhere.com/api/v1/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            if (!response.ok) {
                const error = await response.json();
                errorDiv.innerHTML = `Error: ${JSON.stringify(error, null, 2)}`;
                return;
            }

            const data = await response.json();
            resultDiv.innerHTML = `Registration successful! User ID: <strong>${data.id}</strong>, Username: <strong>${data.username}</strong>`;
            
        } catch (error) {
            errorDiv.innerHTML = `An error occurred: ${error.message}`;
        }
    });
</script>

</body>
</html>
